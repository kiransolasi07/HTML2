<html>
    <head>
        <title>Counter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="counter">
            <div id="value1"><p>0</p></div>
            <p id="value">0</p>     
            <div class="count">  
                <button onclick="inc()">+</button>
                <button onclick="dec()">-</button>
                <button onclick="reset()">Reset</button>  
            </div>
        </div>
            
        <script src="count.js"></script>
    </body>
</html>
