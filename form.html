<html>
    <head>
        <title>Forms</title>
        <style>
            h1
            {
                text-align: center;
            }
            .addr
            {
               padding-left: 55;
            }

            #email
            {
                
            }
        </style>
    </head>
    <body>
        <h1>My Forms</h1>
        <form action="file.php" method="get">
          <div>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" pattern="[A-Za-z]{20}" id="fname"  required />
        </div>
        <br>
        <div>
            <label for="flast">Last Name:</label>
            <input type="text" name="flast" pattern="[A-Za-z]{20}" id="flast" required>
        </div>
        <br>
        <div class="email">
              <label for="email">Email:</label>
              
              <input type="email" name="email" id="email" required readonly>
        </div>
        <br>
        <div>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" required>
        </div>
        <br>
        <div>
            <label for="age">Age</label>
            <input type="text" id="age" name="age" pattern="[0-9]{2}">
        </div>
        <br>
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob">
        </div>
        <br>
        <div>
           <p>Choose a Gender:
            <input type="radio" name="rd" id="rd"><label for="rd">Male</label>
           <input type="radio" name="rd" id="rd"><label for="rd">Female</label></p>

        </div>
        </div>
        <div>
            Choose Skills
            <input type="checkbox" name="cb" id="cd"><label for="cb">HTML</label>
            <input type="checkbox" name="cb1" id="cd1"><label for="cb1">CSS</label>
            <input type="checkbox" name="cb2" id="cd2"><label for="cb2">JS</label>
        </div>
        <br>
        <div>
          <label for="">Address:</label> 
          <div class="addr">
            <textarea  cols="40" rows="3" ></textarea>
          </div>
          
        </div>
         <br>
        <input type="submit" name="sub" value="Submit">
        <input type="reset">
        </form>
    </body>
</html>
