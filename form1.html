<html>
  <head>
    <title>Form</title>
    <style>
        label
        {
            display: inline-block;
            width: 100;
            
        }
       
    </style>
  </head>
  <body>
    <h1>Job Applicaton Form</h1>
    <p>
      Thank you for your Interest in working with us.Please fill out the form
      and send your application.We will get back to you within a week.
    </p>
    <form action="">
        <div class="class">
            <label for="fname">First Name:</label>
            <input type="text" name="faname" id="fname" required><br><br>

            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname" required><br><br>

            <label for="Email">Email:</label>
            <input type="email" name="Email" id="Email" required><br><br>

            <label for="ph">Phone:</label>
            <input type="text" name="ph" id="ph" pattern="[0-9]{0,10}" required><br><br>

            <label for="es"> Expected Salary:</label>
            <input type="text" name="es" id="es" pattern="[0-9]{0,10}"><br><br>
            <p>What position are you appling for?</p><br>
            <select name="genderr" id="position">
                <option value="m">.net Developer</option>
                <option value="f">java developer</option>
                <option value="others">Others</option>
            </select><br><br>
            <label for="resume">Upload Resume</label>
            <input type="file" name="resume" id="resume"><br><br>

            <input type="submit" value="submit" placeholder="Apply For The Job">

        </div>
    </form>
  </body>
</html>
